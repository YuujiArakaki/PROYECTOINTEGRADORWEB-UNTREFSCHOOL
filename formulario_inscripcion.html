<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion</title>
    <link rel="stylesheet" href="css/formstyle.css">
</head>
<body>
    <header>
        <div class="topHeader">
            <h1 class="untref">UNTREF</h1>
            <h2>Universidad Nacional Tres de Febrero</h2>
            <a href="index.html"><button class="back">Regresar</button></a>
        </div>
    </header>


    <!-- <div>
        <p>asdsad

        </p>
    </div> -->

    <main>
        <div class="form" action="https://formsubmit.co/your@email.com" method="POST" >
            <h1>Formulario de Inscripción</h1>
            <p>Rellena el siguiente formulario para inscribirte en nuestro campus: </p>
            <form action="/procesar_inscripcion" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escriba su Nombre aqui">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Direccion de Email">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Numero de Telefono">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
