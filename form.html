<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso UntrefSchool</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    
    <header>
        <div class="topHeader">
            <h1 class="untref">UNTREF</h1>
            <h2>Universidad Nacional Tres de Febrero</h2>
            <a href="index.html"><button class="back">Regresar</button></a>
        </div>
    </header>
    <main>
        <div class="form">
            <h2>Formulario de Inscripción</h1>
            <p>Rellena el siguiente formulario para inscribirte en nuestro campus: </p>
            <form action="https://formsubmit.co/your@email.com" method="POST">
                <label for="nombre" name="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escriba su Nombre aqui">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Direccion de Email">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Numero de Telefono">
                <input type="submit" value="Acceder">
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a Yuuji&copy;</p>
    </footer>
</body>
</html>
